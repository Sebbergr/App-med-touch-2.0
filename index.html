<!DOCTYPE html>
<html>
<head>
	<title>tegn med touch</title>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
	var canvas
	var ctx
	var xgl
	var ygl
	var lastPt=null
	
	function init(){
		var touchzone = document.getElementById("mycanvas");
		touchzone.addEventListener("touchmove", draw,false);
		touchzone.addEventListener("touchend",end,false);
		ctx = touchzone.getContext("2d");
		
		
	}
	
	function end(e){
		e.preventDefault();
		lastPt=null;
	}
	 
	function draw(e){
		e.preventDefault();
		if(lastPt!=null){
			ctx.beginPath();
			ctx.moveTo(lastPt.x, lastPt.y-70);
			ctx.lineTo(e.touches[0].pageX, e.touches[0].pageY-70);
			ctx.stroke();
		}
		lastPt = {x:e.touches[0].pageX, y:e.touches[0].pageY};
	}
	 
	function rens(){
		mycanvas.width = mycanvas.width;
		ctx.fillStyle="white";
		ctx.fillRect(0,0, mycanvas.width, mycanvas.height);
		ctx.clearRect(0, 0, 350, 400);
		ctx.stroke();
	}
	
	function gul(){
		ctx.strokeStyle="yellow"
	}
	
	function sort(){
		ctx.strokeStyle="black"
	}
	
	function red(){
		ctx.strokeStyle="red"
	}
	
	function green(){
		ctx.strokeStyle="green"
	}
	
	</script>  
</head>
<body onload="init()">
	<h1>Tegn med fingeren</h1>
	
	<canvas id="mycanvas" width"350" height="500">
		Canvas element not supported.
	</canvas>
	
	<button type="button" onclick="rens()">Reset</button>
	
	<button type="button" onclick="sort()">Sort</button>
	
	<button type="button" onclick="gul()">Gul</button>
	
	<button type="button" onclick="red()">Rød</button>
	
	<button type="button" onclick="green()">Grøn</button>
	
</body>
</html>
